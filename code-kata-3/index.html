<!-- code-kata-3 v2 (using j-query and adding changes in index.html) -->

<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Remove items from a dropdown list</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<form action="index.html" method="post" novalidate>

<select id="names">
<option value>Han Solo</option>
<option value>Luke Skywalker</option>
<option value>Princess Leia</option>
<option value>Chewbaca</option>
<option value>Darth Vader</option>
<option value>R2D2</option>
<option value>Yoda</option>
<option value>Obi Wan Kenobi</option>
<option value>C3PO</option>
</select>
<button type="submit">Select and Remove</button>
</form>
<script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
  </script>
<script src="js/code.js"></script>
</body>
</html>
