	<title>Registor Credit Card Number</title>

</head>
<body>
	<div class="container">

    <header>
      <h1>Card Number registration Form</h1>

    <form action="index.html" method="post" novalidate>

          </div>
      </fieldset>

      <button type="submit">Register</button>

    </form>

	</div>
